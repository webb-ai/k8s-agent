apiVersion: v1
kind: Namespace
metadata:
  name: webbai
  labels:
    name: webbai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: webbai
  name: resource-collector
  labels:
    app: resource-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-collector
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
      labels:
        app: resource-collector
    spec:
      serviceAccountName: resource-collector
      containers:
        - image: public.ecr.aws/p5v6t9h8/k8s-resource-collector:v0.3-15-g1d2de1a-dirty
          imagePullPolicy: Always
          name: resource-collector
          env:
            - name: CLIENT_ID
              value: ""
            - name: API_KEY
              value: ""
          command:
            - /app/collector
            - --data-dir # directory to store staged data
            - /app/data
            - --kube-api-qps # max qps from this client to kube api server
            - "20"
            - --kube-api-burst # max burst for throttle from this client to kube api server
            - "30"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9091
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              memory: 1000Mi
              cpu: 300m
            limits:
              memory: 2000Mi
              cpu: 500m
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: webbai
  name: webbai
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webbai
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update"]
  - apiGroups: [ "" ]
    resources: [ "events" ]
    verbs: [ "get", "list", "watch", "create", "update" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: webbai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: webbai
subjects:
  - kind: ServiceAccount
    name: webbai
    namespace: webbai
